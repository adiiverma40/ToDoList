<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="shortcut icon" href="src/post-it.png" type="image/x-icon">
  <title>ToDo-List</title>
</head>

<body>
  <header>
    <div>
      <h3>TO DO List</h3>
      <p>Your personal ToDo-List App </p>
    </div>
  </header>
  <main>
    <div>
      <form>
        <input type="text" placeholder="Add a task" id="task">
        <button style="height: 36px;" class="button" type="submit">Add</button>
      </form>
    </div>
    <div id="tasks">
      <ol id="taskList">
      </ol>
    </div>
  </main>

  <script src="src/script.js"></script>
</body>

</html>
